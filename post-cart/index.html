<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>post card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="top">
            <div class="userDetails">
                <div class="profile_img">
                    <img src="logo.png" class="cover">
                </div>
                <h3>mhamed_achour<br><span>disginer, Alger</span></h3>
            </div>
            <div>
                <img src="dot.png" class="dot">
            </div>
        </div>
        <div class="imgBx">
            <img src="bg.jpg" class="cover">
        </div>
        <div class="actionBtns">
            <div class="left">
                <img src="heart.png" class="heart" onclick="likeButton()">
                <img src="comment.png" >
                <img src="share.png" >
            </div>
            <div class="right">
                <img src="bookmark.png" >
            </div>
        </div>
        <h4 class="likes">2,146 likes</h4>
        <h4 class="message"><b>mhamed_achour</b> Thanks for you love and suports <span>#cards</span><span>#html</span><span>#css</span></h4>
        <h4 class="comments">View all 168 comments</h4>
        <div class="addComments">
            <div class="userImg">
                <img src="user.jpg" class="cover">
            </div>
            <input type="text" class="text" placeholder="add a comment...">
        </div>
        <h5 class="postTime">7 hours ago</h5>    
    </div>
    <script>
        function likeButton () {
            let heart = document.querySelector('.heart');
            let likes = document.querySelector(".likes");
            if(heart.src.match("heart.png")){
                heart.src = "heart_red.png";
                likes.innerHTML = "2,147 likes"
            }
            else{
                heart.src = "heart.png";
                likes.innerHTML = "2,146 likes"
            }
        }
    </script>
</body>
</html>
